<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<form method="POST" action="{{ url_for('edit_rating') }}">
    {% for book in books: %}
    {% if book_id == book.id %}
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>
    <input hidden="hidden" name="book_id" value="{{ book_id }}">
    <input type="text" name="new_rating">
    {% endif %}
    {% endfor %}
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
